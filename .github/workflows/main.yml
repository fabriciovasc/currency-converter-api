name: Currency Converter Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest

    services:

      postgres:
        # docker hub image
        image: postgres

        # provide postgres credentials
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          # maps default postgres tcp port
          - 5432:5432

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Make environment
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NODE_ENV: test
          envkey_DATABASE_URL: postgresql://postgres:postgres@localhost:5432
          envkey_API_VERSION: v1
          envkey_PORT: 8090
          file_name: .env.test
          fail_on_empty: false

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm run test

  deploy:
    environment:
      name: production
      url: https://currency-converter-api-prod.herokuapp.com/

    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only deploy main branch

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Make environment
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NODE_ENV: production
          envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run production migration
        run: npm run prisma:reset

      - name: Deploy to Heroku
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}


